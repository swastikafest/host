<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swastika | 2020</title>
  <link rel="stylesheet" href="./style1.css">
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">


</head>
<body>
<!-- partial:index.partial.html -->
<div id="txt">
<div class="glitch top">COMING SOON</div>
<div class="glitch bottom">COMING SOON</div>
</div>
<div class="name"> Swastika 2020 </div>
	
<div id="js-timer" class="timer" role="timer" aria-label="A timer, counting down to {{Swastika}}" data-endtime="2020-03-06 09:00:00">
		
      <span class="timer__item" id="timer-days">
				<span class="timer__value">{{days}}</span>
				<span class="timer__label">Days</span>
			</span><!--/.timer__item-->

			<span class="timer__item" id="timer-hours">
				<span class="timer__value">{{hours}}</span>
				<span class="timer__label">
					Hours
				</span>
			</span><!--/.timer__item-->

			<span class="timer__item" id="timer-minutes">
				<span class="timer__value">{{minutes}}</span>
				<span class="timer__label">
					Minutes
				</span>
			</span><!--/.timer__item-->

			<span class="timer__item" id="timer-seconds">
				<span class="timer__value">{{seconds}}</span>
				<span class="timer__label">
					Seconds
				</span>
			</span><!--/.timer__item-->
      
		</div><!--/.timer-->
	
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script><script  src="./script.js"></script>
<script  src="./script1.js"></script>

</body>
</html>
